<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="clock">
                <span class="circle-border" id="h">00</span>
                <span>:</span>
                <span class="circle-border"  id="m">00</span>
                <span>:</span>
                <span class="circle-border"  id="s">00</span>
                <span class="ampm" id="am" style="height: 40px; width: 40px;" >AM</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
